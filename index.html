<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <span class="font-regular">calc</span>
        <form>
          <span class="font-small">THEME</span>

          <label for="dark-blue" class="visually-hidden">dark-blue</label>
          <input type="radio" name="theme" id="dark-blue" checked/>
          <label for="light-gray" class="visually-hidden">light-gray</label>
          <input type="radio" name="theme" id="light-gray" />
          <label for="dark-violet" class="visually-hidden">dark-violet</label>
          <input type="radio" name="theme" id="dark-violet" />
        </form>
      </header>

      <input class="output" readonly />

      <main>
        <button class="seven" value="7">7</button>
        <button class="eight" value="8">8</button>
        <button class="nine" value="9">9</button>
        <button class="del">DEL</button>
        <button class="four" value="4">4</button>
        <button class="five" value="5">5</button>
        <button class="six" value="6">6</button>
        <button class="add" value="+">+</button>
        <button class="one" value="1">1</button>
        <button class="two" value="2">2</button>
        <button class="three" value="3">3</button>
        <button class="sub" value="-">-</button>
        <button class="point" value=".">.</button>
        <button class="zero" value="0">0</button>
        <button class="div" value="/">/</button>
        <button class="mult" value="*">x</button>
        <button class="reset" type="reset">RESET</button>
        <button class="submit" type="submit">=</button>
      </main>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </div>
  </body>
</html>
